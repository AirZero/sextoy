	<h1>Vibraattorin kauko-ohjaus</h1>
        <p>Tee ystäväsi tyytyväiseksi</p>

	<label for="effect">Pärinätyyppi: </label>
	<input id="effect" name="effect" type="range" min="0" max="37" value="0">

	<input onclick="on()" type="submit" value="Valitse pärinä" />
	<input onclick="off()" type="submit" value="Lopeta pärinä" />
	<input onclick="next()" type="submit" value="Seuraava efu" />
	<input onclick="reset()" type="submit" value="Fiksaa jumi" />

    </body>
